<div ng-controller='catsCtrl' >
  <form width="100px">
    <label for="CatName" >Cat Name </label>
    <input  type="text" ng-model="catName" required>
    <br/>
    <label for="email">Owner Email:</label>
    <input type="email"  ng-model="ownerEmail" required>
    <br/>
    <label for="pwd">imageUrl:</label>
    <input type="text" ng-model="imageUrl" required>
    <br/>
    <label for="adoptionMessage">adoptionMessage:</label>
    <input type="text" ng-model="adoptionMessage" required>
    <br/>
    <button type="submit" ng-click="addCats(catName,ownerEmail,imageUrl,adoptionMessage)" >Add Cat</button>
  </form>
  <br/>
</div>
